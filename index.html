<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>King's Bar</title>
        <script src="https://kit.fontawesome.com/7c27f3517b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="hero-section">
            <div class="top-bar">
                <div class="social-media-icons">
                    <div class="icon"><a target="_blank" href="https://www.instagram.com/kingsbarsz"><i class="fab fa-instagram"></i></a></div>
                    <div class="lrb-icon"><a target="_blank" href="https://www.xiaohongshu.com/user/profile/588660445e87e77d95032f42"><img src="images/AsiaPac_Xiaohongshu_logo.png" alt=""></a></div>
                </div>
                <div class="nav-menu">
                    <div class="logo">
                        <img src="images/Kings-Bar-logo.png" alt="">
                    </div>
                    <div class="nav-items">
                        <div class="nav-item menu">
                            <a href="#">Menus</a>
                            <div class="submenu">
                                <div class="submenu-container">
                                    <div><a href="#">Food</a></div>
                                    <div><a href="#">Drinks</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="nav-item specials">
                            <a href="#">Daily Specials</a>
                        </div>
                        <div class="nav-item events">
                            <a href="#">Events</a>
                        </div>
                        <div class="nav-item about">
                            <a href="#">About</a>
                        </div>
                    </div>
                </div>
                <div class="contact-btn-container">
                    <a href="#" class="contact-btn"><span>Contact Us</span></a>
                </div>
            </div>
            <div class="hero-heading">
                <h2>Friendly Service, Great Prices</h2>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
